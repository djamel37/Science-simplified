<!-- START Science Simplified Tool -->
<div style="max-width:600px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:8px;">
  <h2 style="text-align:center;color:#4CAF50;">Science Simplified</h2>
  <p>Type a scientific term:</p>
  <input id="termInput" type="text" style="width:100%;padding:8px;font-size:16px;" placeholder="e.g. gravity">
  <button onclick="explainTerm()" style="width:100%;margin-top:10px;padding:10px;background:#4CAF50;color:white;font-size:16px;border:none;border-radius:5px;">Explain</button>
  <div id="result" style="margin-top:20px;border-left:4px solid #4CAF50;padding:10px;"></div>
</div>

<script>
  async function explainTerm() {
    const term = document.getElementById('termInput').value.trim();
    const res = document.getElementById('result');
    if (!term) return res.innerHTML = "<p style='color:red;'>Please enter a term.</p>";
    res.innerHTML = "Explainingâ€¦";
    try {
      const r = await fetch("https://api.openai.com/v1/chat/completions", {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "Authorization":"Bearer "
        },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
        body:JSON.stringify({
          model:"gpt-3.5-turbo",
          messages:[{role:"user",content:`Explain the scientific term "${term}" in simple English for students.`}],
          temperature:0.7
        })
      });
      const data = await r.json();
      res.innerHTML = data.choices?.[0]?.message?.content || "<p>Error in response.</p>";
    } catch(e) {
      res.innerHTML = "<p style='color:red;'>Connection error.</p>";
    }
  }
</script>
<!-- END Tool -->
