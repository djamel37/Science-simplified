<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chemistry - Science Simplified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #d62828;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
    }
    a {
      color: #d62828;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chemistry Concepts</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>
  <main>
    <p>Type a chemistry term below to get a simplified explanation:</p>
    <input type="text" id="termInput" placeholder="Enter a chemistry term..." />
    <button onclick="explainTerm()">Explain</button>
    <div id="result"></div>
  </main>
  <script>
    async function explainTerm() {
      const term = document.getElementById('termInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!term) {
        resultDiv.innerText = 'Please enter a term.';
        return;
      }
      resultDiv.innerText = 'Loading explanation...';

      try {
        const response = await fetch(`https://api.science-simplified.online/define?term=${encodeURIComponent(term)}&field=chemistry`);
        const data = await response.json();
        resultDiv.innerHTML = `<strong>${term}</strong>: ${data.definition}`;
      } catch (error) {
        resultDiv.innerText = 'Error fetching explanation. Please try again.';
      }
    }
  </script>
</body>
</html>
